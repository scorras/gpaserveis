      parameters:
      - name: "aplicacioNegoci"
        in: "query"
        description: "En cas que el tramitador sigui una aplicació de negoci, filtra\
          \ procediments pel nom de dita aplicació"
        required: false
        type: "string"
        allowEmptyValue: false
      - name: "codiExpedient"
        in: "query"
        description: "Filtra expedients per codi"
        required: false
        type: "string"
        allowEmptyValue: false
      - name: "codiProcediment"
        in: "query"
        description: "Filtra expedients per un conjunt de codis de procediment"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "multi"
        allowEmptyValue: false
      - name: "dataPresentacioFi"
        in: "query"
        description: "Filtra expedients per data de presentació (format dd/MM/aaaa)"
        required: false
        type: "string"
        allowEmptyValue: false
      - name: "dataPresentacioInici"
        in: "query"
        description: "Filtra expedients per data de presentació (format dd/MM/aaaa)"
        required: false
        type: "string"
        allowEmptyValue: false
      - name: "estat"
        in: "query"
        description: "Filtra expedients per conjunt d'estats"
        required: false
        type: "array"
        items:
          type: "string"
        collectionFormat: "multi"
        allowEmptyValue: false
        enum:
        - "ESBORRANY"
        - "EN_CURS"
        - "PENDENT_ESMENES"
        - "PENDENT_ALEGACIONS"
        - "RESOLT"
        - "TANCAT"
      - name: "nifSollicitant"
        in: "query"
        description: "Filtra expedients per sollicitant"
        required: false
        type: "string"
        allowEmptyValue: false
      - name: "nivellAutenticacio"
        in: "query"
        description: "Filtra els expedients amb un nivell d'autenticació menor o igual"
        required: false
        type: "string"
        allowEmptyValue: false
        enum:
        - "ALT"
        - "SUBSTANCIAL"
        - "BAIX"
      - name: "numeroPagina"
        in: "query"
        description: "Indicarà en quina pàgina hauria de començar els resultats demanats\
          \ en una cerca"
        required: false
        type: "integer"
        default: 1
        format: "int32"
        allowEmptyValue: false
      - name: "ordenarPer"
        in: "query"
        description: "Indicarà el camp mitjançant el qual s'ordenarà el resultat de\
          \ la cerca"
        required: false
        type: "string"
        default: "DARRERA_MODIFICACIO"
        allowEmptyValue: false
        enum:
        - "CODI"
        - "DATA_PRESENTACIO"
        - "SOLLICITANT"
        - "DARRERA_MODIFICACIO"
      - name: "resultatsPerPagina"
        in: "query"
        description: "Indicarà el número de resultats per pàgina"
        required: false
        type: "integer"
        default: 20
        format: "int32"
        allowEmptyValue: false
      - name: "sentitOrdenacio"
        in: "query"
        description: "Indicarà el sentit d'ordenació per al resultat de la cerca"
        required: false
        type: "string"
        default: "DESC"
        allowEmptyValue: false
        enum:
        - "ASC"
        - "DESC"
      - name: "tramitador"
        in: "query"
        description: "Filtra procediments per aplicació de tramitació"
        required: false
        type: "string"
        allowEmptyValue: false
        enum:
