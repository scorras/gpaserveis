        description: "Filtra expedients per Unitat Gestora"
        required: false
        type: "string"
        allowEmptyValue: false
      - name: "usuari-autenticat"
        in: "header"
        description: "Número de document d'identitat o matrícula de l'empleat públic"
        required: false
        type: "string"
      - name: "usuari-interessat"
        in: "header"
        description: "Número de document d'identitat de l'ciutadà interessat en nom\
          \ de qui es realitza la consulta o tràmit"
        required: false
        type: "string"
      - name: "versioProcediment"
        in: "query"
        description: "En cas que s'indiqui codi de procediment, filtra expedients\
          \ per versió de procediment"
        required: false
        type: "string"
        default: "TOTES_LES_VERSIONS"
        allowEmptyValue: false
        enum:
        - "TOTES_LES_VERSIONS"
        - "DARRERA_VERSIO"
      responses:
